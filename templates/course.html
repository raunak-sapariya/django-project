<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
        .navbar {
            background-color: black;
            position: fixed;
            top: 0;
            width: 100%;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px
        }

        .logo img {
            width: 40px;
        }
        .container{
          display: flex;
          padding-top: 70px;
          height: 100vh;
          overflow-y: hidden;
          background-color: #000000;


        }

        .sidebar {
            background-color: black;
            color: #fff;
            padding: 10px;
            height: 100vh;
            overflow-y: scroll;
            flex:1
            
        }
        .sidebar::-webkit-scrollbar{
          width: 1px;
        }
        .sidebar::-webkit-scrollbar-track {
          background: black;
        }

        .sidebar::-webkit-scrollbar-thumb {
          background: white;
          }
        .title, h1{
          border-bottom: 4px solid white;
          padding-bottom:4px ;
          margin-bottom: 10px ;
        }
        /* Styles for the course list */
        .course-list {
            list-style: none;
            padding: 0;
        }

        /* Styles for individual courses */
        .course {
            margin-bottom: 20px;
        }

        /* Styles for course titles */
        .course h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color:rgb(103, 171, 248)
        }

        /* Styles for the chapter list */
        .chapter-list {
            list-style: none;
            padding: 0;
        }

        /* Styles for individual chapters */
        .chapter {
            margin-top: 8px;
            cursor: pointer;
        }

        /* Styles for chapter links */
        .chapter a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        /* Hover effect for chapter links */
        .chapter a:hover {
            color: #8abff8;
        }

        /* Container for the main content */
        .chapter-container {
            display: flex;
            flex:3;
            height: 90vh;
            overflow-y: scroll;
          flex-direction:column;
          align-items: center;
          position: relative;
              
        }
        .chapter-container::-webkit-scrollbar{
            display: none;
          
        }
    

        .chapter-video{
          position: absolute;
          width: 95%;
          height: 400px;
        }
        .summary-container{
          width: 95%;
          margin-top: 420px;  
          padding: 10px;
          color: white;
          background-color: rgba(255, 255, 255, 0.1); 
          border-radius: 10px; 


        }
        .summary-container p{
          font-size:xx-large;
          text-decoration: underline;
          padding: 6px 0;
          color:rgb(103, 171, 248);

        }
      
        
        .questions{
          flex:1;
          margin:0 10px;
          padding: 10px;
          color: white;
          background-color: rgba(255, 255, 255, 0.1); 
          border-radius: 10px; 


        }
      
       
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://logopond.com/logos/83d086afa834e039fa205045359b86d7.png" alt="Logo">
        </div>
    </nav>
    <div class="container">
    <div class="sidebar">
        <h1 class="title">{{ course.title }}</h1>
        <ul class="course-list">
            {% for unit in course.units %}
            <li class="course">
                <h2>{{ unit.title }}</h2>
                <ul class="chapter-list">
                    {% for chapter in unit.chapters %}
                    <li class="chapter">
                        <a
                            data-video-id="{{ chapter.videoId }}"
                            data-chapter-id="{{ chapter.Id }}"
                        >
                            {{ chapter.title }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="chapter-container">
            <iframe class="chapter-video" id="video-iframe"></iframe>
            <div class="summary-container">
                <p>Summary</p>
                <div class="summary"></div>
        </div>
      </div>
      <div class="questions">
        <h1>Quiz</h1>
      </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const chapters = document.querySelectorAll(".chapter a");
            const iframe = document.getElementById("video-iframe");
            const summaryDiv = document.querySelector(".summary");
            const questionContainer = document.querySelector(".questions");

            let currentlySelectedChapter = null;

            function loadChapterData(chapter) {
                const videoId = chapter.getAttribute("data-video-id");
                const chapterId = chapter.getAttribute("data-chapter-id");

                iframe.src = "https://www.youtube.com/embed/" + videoId;

                summaryDiv.innerText = "";
                questionContainer.innerText = "";

                fetch("/getVideoSummary/", {
                    method: "post",
                    body: chapterId,
                })
                .then((res) => res.json())
                .then((data) => {
                    summaryDiv.innerText = data.summary;

                    fetch("/getVideoQuestions/", {
                        method: "post",
                        body: chapterId,
                    })
                    .then((res) => res.json())
                    .then((data) => {
                        questionContainer.innerHTML="<h1>Quiz</h1>"+(data.questions
                        .map((question) => {
                            const options = question.options
                            .slice(1, question.options.length - 1)
                            .replace(/'/g, "")
                            .split(",") ;
                            
                            const answer=question.answer
                            const optionsHTML = options.map((option) => {

                                return `<input type="radio"  value="${option}" name=${answer}>
                                <label>${option}</label><br>`;
                            });
                            return `
                            <div style="padding-bottom:20px">
                            <h2 style="padding-bottom:5px">${question.question}</h2>
                            ${optionsHTML.join("")}
                            <br/>
                            Answer: 
                            <p onclick="handleAnswer('${answer.replaceAll(" ","")}')" class=${answer.replaceAll(" ","")} style="background-color:white;cursor:pointer;display:inline-block">${answer}</p>
                            </div>
                            `;
                        })
                        .join(""));
                    })
                    .catch((err) => console.error(err));
                })
                .catch((err) => console.error(err));
            }

            loadChapterData(chapters[0])
            chapters.forEach((chapter) => {
                chapter.addEventListener("click", function (e) {
                 
                    currentlySelectedChapter = this;
                    loadChapterData(this);
                });
            });

            // Initialize with the first chapter
            if (chapters.length > 0) {
                currentlySelectedChapter = chapters[0];
                loadChapterData(currentlySelectedChapter);
            }
        });

        const handleAnswer=(answer)=>{
          document.querySelector("."+answer).addEventListener("click",()=>{
            document.querySelector("."+answer).style.backgroundColor="transparent"
          })
        }
    </script>
    </body>
</html>
